spring:
  profiles:
    active: TEST

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  jpa:
    properties:
      hibernate:
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET_TOKEN}
  access-token-valid-seconds: ${JWT_ACCESS_TOKEN_VALID_SECONDS}
  refresh-token-valid-seconds: ${JWT_REFRESH_TOKEN_VALID_SECONDS}

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  tomcat:
    uri-encoding: UTF-8

file:
  upload:
    location: ${FILE_UPLOAD_LOCATION}

oauth:
  kakao:
    grant-type: ${OAUTH_KAKAO_GRANT-TYPE}
    client-id: ${OAUTH_KAKAO_CLIENT-ID}
    client-secret: ${OAUTH_KAKAO_CLIENT-SECRET}
    redirect-uri: ${OAUTH_KAKAO_REDIRECT-URI}
    token-uri: ${OAUTH_KAKAO_TOKEN-URI}
    user-info-uri: ${OAUTH_KAKAO_USER-INFO-URI}
  naver:
    grant-type: ${OAUTH_NAVER_GRANT-TYPE}
    client-id: ${OAUTH_NAVER_CLIENT-ID}
    client-secret: ${OAUTH_NAVER_CLIENT-SECRET}
    token-uri: ${OAUTH_NAVER_TOKEN-URI}
    user-info-uri: ${OAUTH_NAVER_USER-INFO-URI}

decorator:
  datasource:
    p6spy:
      enable-logging: true