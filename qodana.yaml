version: "1.0"
linter: jetbrains/qodana-jvm:2024.1
include:
  - name: UNUSED_IMPORT
  - name: RemoveCurlyBracesFromTemplate
  - name: SimplifyStreamApiCallChains
  - name: ThrowablePrintStackTrace
  - name: DuplicatedCode
  - name: UnusedSymbol
exclude:
  - name: LombokSetterMayBeUsed
    paths:
      - .idea\modules
  - name: SimplifyStreamApiCallChains
    paths:
      - .idea\modules
  - name: RemoveCurlyBracesFromTemplate
    paths:
      - .idea\modules
